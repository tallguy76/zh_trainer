<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vocabulary trainer</title>
  <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
<div id="container">

  <div id="main">
    <div id="entry" class="entry middle"><span lang="zh">說話</span></div>
    <div id="hint" class="invisible right"><span>speak</span></div>
    <div id="answer" class="invisible middle"><span>shuō huà</span></div>
    <div id="alt-pinyin" class="invisible middle"><span>shot huah</span></div>
    <div id="alt-char" class="invisible right"><span class="zh_text">说话</span></div>

    <div class="right"> <button id="previous" type="button" class="btn btn-default">Previous</button>Backspace</div>
    <div class="middle"><button id="show_hint" type="button" class="btn btn-default">Show (English) Hint</button>B</div>
    <div class="middle"><span> <button id="correct" type="button" class="btn btn-default">Known and Verified</button>V</span>
    <span> <button id="incorrect" type="button" class="btn btn-default">Not Correct</button>N</span></div>
    <div class="middle"><button id="show" type="button" class="btn btn-default">Show</button>Space</div>
    <div class="right" class="btn btn-default"> <button id="toggle_format" type="button" class="btn btn-default">Switch character form</button></div>
  </div>
  <div id="summary"></div>
    <div id="restart" class="latent">
      <div> <button id="review_all" type="button" class="btn btn-default">review all</button></div>
      <div> <button id="review_incorrect" type="button" class="btn btn-default">review missed</button></div>
    </div>
 </div>
</div>
  <script src="assets/js/jquery-1.10.2.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/underscore.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
